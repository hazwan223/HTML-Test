<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
        <div id="content">
            <header>
                <h1 id="title">Frank Lampard Academy</h1>
                <p id="description">So you want to join us?</p>
            </header>
            <main id="survey">
                <form id="survey-form">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">

                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">

                    <label for="age" id="number-label">Age</label>
                    <input type="number" id="number" min="0" max="22" placeholder="Enter your age">

                    <label for="position">Which playstyle suits you?</label>
                    <input type="text" id="position" required placeholder="Whats your style?">

                    <label for="dropdown">What position do you prefer</label>
                    <select name="dropdown" id="dropdown">
                        <option value="none"></option>
                        <option value="attacker">Attacker</option>
                        <option value="midfielder">Midfielder</option>
                        <option value="defender">Defender</option>
                         <option value="goalkeeper">Goalkeeper</option>
                    </select>
                     <p>Favourite Chelsea moment?</p>
                    <div id="radio">
                    <input type="radio" id="2012" name="2012" value="1">
                    <label for="2012">Munich 2012</label><br>
                    <input type="radio" id="2010" name="2012" value="2">
                    <label for="2010">2010 Double</label><br>
                    <input type="radio" id="2014" name="2012" value="3">
                    <label for="2014">2004 Title</label><br>
                    <input type="radio" id="2019" name="2012" value="4">
                    <label for="2019">2019 Lampard Reign</label>
                    </div>

                    <div id="checkbox">
                    <p>Whats your best attribute</p>
                    <input type="checkbox" id="2012" name="checkbox" value="1">
                    <label for="2012">Pace</label><br>
                    <input type="checkbox" id="2010" name="checkbox" value="2">
                    <label for="2010">Shooting</label><br>
                    <input type="checkbox" id="2014" name="checkbox" value="3">
                    <label for="2014">Defending</label><br>
                    <input type="checkbox" id="2019" name="checkbox" value="4">
                    <label for="2019">Dribbling</label>
                    </div>

                    <label for="textarea">Tell us why you should be picked to join us</label>
                    <textarea id="textarea" name="textarea" rows="3" cols="40">
                    </textarea>

                    <input type="submit" value="submit" id="submit">
                </form>

            </main>
            <section>Section</section>
            <Footer>footer</Footer>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
